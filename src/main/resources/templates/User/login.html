<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <h3>User Login Page!!</h3>
    <hr>
    <form action="/user/login" method="post">
        <div class="mb-3">
            <label for="e" class="form-label">email</label>
            <input type="text" class="form-control" name="email" id="e" placeholder="email..">
        </div>
        <div class="mb-3">
            <label for="p" class="form-label">pwd</label>
            <input type="text" class="form-control" name="pwd" id="p" placeholder="pwd...">
        </div>

        <div class="mb-3" th:if="${error}">
            <p class="text-danger">[[${exception}]]</p>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
